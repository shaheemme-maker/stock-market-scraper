name: 5-Minute Stock Scraper

# --- NEW: Grant permission to write changes back to the repo ---
permissions:
  contents: write

on:
  # External trigger from cron-job.org
  repository_dispatch:
    types: [trigger-scraper]

  # Manual button for testing
  workflow_dispatch:

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Python 3.11 fixes the 'yfinance' | syntax error
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py

      # --- NEW STEP: Save the JSON files to the repo ---
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add the cache files generated by the Python script
          git add latest_prices.json history.json
          
          # Commit changes (if any). The '|| exit 0' prevents errors if no data changed.
          git commit -m "Update stock data [skip ci]" || exit 0
          
          git push
