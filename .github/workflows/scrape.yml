name: 5-Minute Stock Scraper

permissions:
  contents: write

on:
  repository_dispatch:
    types: [trigger-scraper]
  workflow_dispatch:

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # FIX: Point to the 'data' folder where the script saves files
          # The -f (force) flag ensures they are added even if ignored
          git add data/latest_prices.json
          
          # Note: We removed history.json since the new script doesn't generate it separately
          
          # Commit changes (if any). The '|| exit 0' prevents errors if no data changed.
          git commit -m "Update stock data [skip ci]" || exit 0
          
          git push
