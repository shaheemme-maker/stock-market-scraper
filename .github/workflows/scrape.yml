name: 15-Minute Stock Scraper

on:
  # 1. Allow external trigger (This fixes the "Best Effort" delays)
  # You must send { "event_type": "trigger-scraper" } in your POST request
  repository_dispatch:
    types: [trigger-scraper]



  # 3. Allow manual button click for testing
  workflow_dispatch:

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py
